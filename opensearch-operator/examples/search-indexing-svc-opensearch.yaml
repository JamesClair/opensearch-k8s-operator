    version: 1.2.0
    enable: true
    replicas: 2
    resources:
      limits:
        memory: "1Gi"
        cpu: "500m"
  confMgmt:
    smartScaler: true
  nodePools:
    - component: masters
      replicas: 3
      diskSize: "10Gi"
      NodeSelector:
      resources:
        limits:
          memory: "2Gi"
          cpu: 1
        requests:
            memory: "2Gi"
            cpu: 1
      roles:
        - "master"
        - "remote_cluster_client"
    - component: nodes
      replicas: 3
      diskSize: "20Gi"
      NodeSelector:
      resources:
        limits:
          memory: "2Gi"
          cpu: 1
        requests:
          memory: "2Gi"
          cpu: 1
      roles:
        - "data"
        - "ingest"
        - "remote_cluster_client"
